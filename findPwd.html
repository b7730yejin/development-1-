<!--비밀번호 찾기 창-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <link rel="stylesheet" href="CSS/findPwd.css">
    <link rel="stylesheet" href="CSS/index.css">
    
</head>
<script type="text/javascript" src="JS/index.js"></script>

<body>
    <!--페이지 헤더-->
    <div class="header">
        <!--로그인/회원가입 영역-->
        <div class="login-area">
            <a href="#" class="loginLink" onclick="openLogin();">로그인</a>
            <a href="join.html" class="joinLink">회원가입</a>
        </div>
        <!--타이틀 로고 이미지 영역-->
        <div class="title-area">
            <a href="index.html">
                <img src="https://github.com/b7730yejin/imagesource/blob/main/better_coffee.png?raw=true"
                    class="title_img" alt="타이틀" usemap="#title_map">
            </a>
        </div>
        <!--검색창 영역-->
        <div class="search-area">
            <input type="text" class="m_search" placeholder="메뉴 검색">
            <button class="s_button" onclick="menu_search();">검색</button>
        </div>
    </div>

    <!--메뉴-->
    <div class="menu-area"></div>

    <!--아이디/ 비번 찾기 제목-->
    <div class="findId_head">
        <h1>아이디/비밀번호 찾기</h1>
    </div>

    <!--아이디/비밀번호 하이퍼 링크 영역-->
    <div class="findId_select">
        <!--아이디 선택-->
        <div class="select_id">
            <a href="findId.html" class="f_link">아이디 찾기</a>
        </div>
        <!--비밀번호 선택-->
        <div class="select_pwd">
            <a href="findPwd.html" class="f_link">비밀번호 찾기</a>
        </div>
    </div>

    <!--정보 입력 영역-->
    <div class="find_info">
        <form>
            <li>
                <input type="text" class="i_n" placeholder="아이디" autofocus>
            </li>
            <li>
                <input type="text" class="i_n" placeholder="이름">
            </li>
            <li>
                <input type="email" id="f_email" class="email" placeholder="이메일">
                <select id="f_domain" onchange="domainSelect();">
                    <option value="0">직접입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="duam.net">duam.net</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="yahoo.com">yahoo.com</option>
                </select>
            </li>
            <li>
                <button class="f_button" onclick="email_ok();">인증메일 전송</button>
            </li>
        </form>
    </div>

</body>
</html>
