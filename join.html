<!--회원가입 창-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Coffee 회원가입</title>
    <link rel="stylesheet" href="CSS/join.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/menu.css">

    <!--구글 폰트, 아이콘 적용-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<script type="text/javascript" src="JS/index.js"></script>

<body>
    <div class="header">
        <div class="login-area">
            <a href="#" class="loginLink" onclick="openLogin();">로그인</a>
            <a href="join.html" class="loginLink">회원가입</a>
        </div>
        <div class="title-area">
            <a href="index.html">
                <img src="https://github.com/b7730yejin/imagesource/blob/main/title.png?raw=true"
                    class="title_img" alt="타이틀" usemap="#title_map">
            </a>
        </div>
        <div class="search-area">
            <input type="text" class="m_search" placeholder="메뉴 검색">
            <button class="s_button" onclick="menu_search();">
                <span class="material-icons">&#xE8B6;</span>
            </button>
        </div>
    </div>
     <!--메뉴-->
     <div class="menu-area">
        <div class="center">
            <div class="story">
                <button class="menu_button">카페 소식</button>
            </div>
            <div class="cf_menu">
                <button class="menu_button">카페 메뉴</button>
            </div>
            <div class="info">
                <button class="menu_button">매장 안내</button>
            </div>
            <div class="order">
                <button class="menu_button">온라인 주문</button>
            </div>
            <div class="customer">
                <button class="menu_button">고객 지원</button>
            </div>
        </div>
    </div>
    <div class="joinForm">
        <hr>
        <h1>Better Coffee 회원가입</h1>
        <fieldset>
            <legend>정보 입력</legend>
            <div class="joinInform1">
                <form>
                    <ul>
                        <li>
                            <label>아이디</label>
                            <input type="text" id="u_id" placeholder="6~20자 영문,숫자" minlength="6" maxlength="20">
                            <br>
                        </li>
                        <li>
                            <label>비밀번호</label>
                            <input type="password" id="u_id" placeholder="8~12자 영문,숫자, 특수문자" minlength="8"
                                maxlength="12">
                            <br>
                        </li>
                        <li>
                            <label>비밀번호 확인</label>
                            <input type="password" id="u_id" placeholder="8~12자 영문,숫자, 특수문자" minlength="8"
                                maxlength="12">
                            <br>
                        </li>
                        <li>
                            <label>이름</label>
                            <input type="text" id="u_id">
                            <br>
                        </li>
                        <li>
                            <label>이메일</label>
                            <input type="email" id="email" placeholder="">
                            <select id="e_domain" onchange="domainSelect();">
                                <option value="0">직접입력</option>
                                <option value="naver.com">naver.com</option>
                                <option value="duam.net">duam.net</option>
                                <option value="hanmail.net">hanmail.net</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="nate.com">nate.com</option>
                                <option value="yahoo.com">yahoo.com</option>
                            </select>
                            <br>
                        </li>
                        <li>
                            <label>휴대폰</label>
                            <input type="tel" id="u_id" placeholder="010 1234 5678">
                            <br>
                        </li>
                        <li>
                            <label>개인정보 유효기간 : </label>
                            <label><input type="radio" name="s_radio">1년</label>
                            <label><input type="radio" name="s_radio">탈퇴 시까지</label>
                            <br>
                        </li>
                    </ul>
                </form>
            </div>
            <br>
            <div class="joinInform2">
                <label><input type="checkbox" name="">SMS, 이메일로 상품 및 이벤트 정보를 받겠습니다.(선택)</label>
                <br>
                <label><input type="checkbox" name="">14세 미만입니다.</label>
                <br>
                <button onclick="joinsumit();">가입 완료</button>
            </div>
        </fieldset>
    </div>
</body>
</html>
