</head>
</head>

<script type="text/javascript" src="JS/index.js"></script>

<body>
    <!--페이지 헤더-->
    <div id="header">
        <!--로그인/회원가입 영역-->
        <div class="login_area">
            <a href="" class="loginLink" onclick="openLogin();">로그인</a>
            <a href="join.html" class="loginLink">회원가입</a>
        </div>
        <!--타이틀 로고 이미지 영역-->
        <div class="title_area">
            <a href="index.html">

        </div>

        <div class="search_area">
            <input type="text" id="search_input" placeholder="메뉴 검색">
            <button id="search_button" onclick="menu_search();">
                <span class="material-icons">&#xe8b6;</span>

    <div id="menu_area">
        <ul class="main_menu">

                    <li><a href="#" aria-label="submenu">디저트 메뉴</a></li>

                </ul>
            </li>

    <!----------------------------------------safe line----------------------------------------------->

        </div>

            </li>

                <select id="e_domain" onchange="domainSelect();">
                    <option value="0">직접입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="duam.net">duam.net</option>
                    <option value="hanmail.net">hanmail.net</option>
